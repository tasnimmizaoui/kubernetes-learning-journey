apiVersion: v1
kind: Pod
metadata:
  name: lifecycle-demo
  namespace: k8s-learning
spec:
  initContainers:
  - name: init-1-fetch-config
    image: busybox:1.36
    command: ['sh', '-c', 'echo "Fetching configuration..." && sleep 3 && echo "Config downloaded" > /shared/config.txt']
    volumeMounts:
    - name: shared-data
      mountPath: /shared
  - name: init-2-prepare-data
    image: busybox:1.36
    command: ['sh', '-c', 'echo "Preparing data..." && sleep 2 && cat /shared/config.txt && echo "Ready!" > /shared/ready.txt']
    volumeMounts:
    - name: shared-data
      mountPath: /shared
  containers:
  - name: main-app
    image: nginx:alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
    - name: logs
      mountPath: /var/log/nginx
    lifecycle:
      postStart:
        exec:
          command: ["/bin/sh", "-c", "echo 'Application started at' $(date) > /usr/share/nginx/html/startup.html"]
      preStop:
        exec:
          command: ["/bin/sh", "-c", "echo 'Graceful shutdown initiated' && sleep 5"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
  - name: log-sidecar
    image: busybox:1.36
    command: ['sh', '-c', 'echo "Log sidecar started" && tail -f /logs/access.log 2>/dev/null || sleep infinity']
    volumeMounts:
    - name: logs
      mountPath: /logs
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
  volumes:
  - name: shared-data
    emptyDir: {}
  - name: logs
    emptyDir: {}
